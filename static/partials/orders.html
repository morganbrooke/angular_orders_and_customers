<div ng-controller = 'ordersController as oc'>
  <div class = 'header' ng-controller = 'customersController as cc'>
  <h2><u>Add a new Order</u></h2>
        <form name = "myForm">
          <label>Customer: </label>
          <select ng-model='oc.newOrder.name' ng-options="customer.name for customer in cc.customers"> </select>
          <label>Order Amount: </label>
          <select ng-model='oc.newOrder.quantity'>
          	<option>1</option>
          	<option>2</option>
          	<option>3</option>
          	<option>4</option>
          	<option>5</option>
            <option>6</option>
            <option>7</option>
          	<option>8</option>
          	<option>9</option>
          	<option>10</option>
          </select><br>
          <label>Item: </label>
          <select ng-model='oc.newOrder.item'>
          	<option>Nike's</option>
          	<option>Black Belt</option>
          	<option>Sushi</option>
          	<option>Couque Dosse</option>
          </select>
          <button type="submit" class="btn btn-primary" ng-click='oc.addOrder()'>Order</button>
          </form>
          <div ng-bind="errors" style='color:red'></div>
        <label>Filter Orders</label>
        <input type="text" ng-model="filter_name" placeholder = "filter...">
          <div class = "container">
            <table class="table table-hover">
              <thead>
                <tr>
                  <td>Customer Name</td>
                  <td>Product</td>
                  <td>Quantity</td>
                  <td>Date</td>
                  <td>Remove</td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="order in oc.orders | filter:oc.filter_name | orderBy:'created_at' ">
                  <td ng-bind= "order.name.name"></td>
                  <td ng-bind= "order.item"></td>
                  <td ng-bind= "order.quantity"></td>
                  <td ng-bind= "order.date"></td>
                  <td> <button type="button" class="btn btn-danger" ng-click="oc.removeOrder(order)" value="Remove">Remove</button></td>
                </tr>
               </tbody>
            </table>
          </div>
    </div>
</div>
